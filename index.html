<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asserts/Css/style.css">
    <title>Netflix</title>
</head>
<body>
    
    <div class="header">
      <div class="logo">
      <a href="#">
        <img src="./asserts/img/netflixlogo.png">
      </a>
    </div>

    <div class="login_body">
            <div class="login_box">
                <h2>Entrar</h2>
                <form>
                    <div class="input_box">
                        <input required type="email" placeholder="email ou numero de telefone">
                    </div>

                    <div class="input_box">
                        <input required type="password" placeholder="senha">

                    </div>
                    <div>
                        <button class="submit">
                            Entrar
                        </button>
                    </div>
                </button>
                </form>

                <div class="support">
                    <div class="Remember">
                        <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                        <span>Lembre-se de mim</span>
                </div> 
                 <div class="help">
                    <a href="#">
                        Precisa de Ajuda?
                    </a>
                </div> 
            </div>

                <div class="login_footer">
                    <div class="login_facebook">
                        <span><img height="20px" src="./asserts/img/Facebook_logo.png" alt="facebook"></span>
                        <span><a href="#">Conectar com o Facebook</a></span>

                    </div> 
                    <div class="sign_up">
                        <p>Novo por Aqui? <a href="#">Assine agora.</a></p>
                </div>
                <div class="terms">
                <p>Esta página é pelo google reCAPTCHA para garantir que você não é um robô. 
                        <a href="#">Saiba mais</a></div></p>

                </div>
        </div>
    </div>
</body>
</html>
